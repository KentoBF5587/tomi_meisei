databases:
  - name: tomi_meisei_production
    databaseName: tomi_meisei_production
    user: tomi_meisei
    region: singapore

services:
  - type: web
    name: tomi_meisei
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: <%= ENV['DATABASE_URL'] %>
        fromDatabase:
          name: tomi_meisei_production
          property: connectionString
      - key: <%= ENV['RAILS_MASTER_KEY'] %>
        sync: false